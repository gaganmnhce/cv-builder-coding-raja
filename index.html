        <div class="row">
            <h1 class="text-center display-3" style="text-align: center;font-family: sans-serif; font-style: italic; font-size: 30px; color: rgb(255, 0, 0);">Online CV Builder</h1>
   
            <div class="col-md-6 mt-5">
                <h3>Personal Information</h3>
                <div class="form-group" style="font-family: sans-serif;font-size: medium; ">
                    <label for="nameField" style="color: blue;"> Name</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="nameField"
                            placeholder="Enter here"
                            class="form-control"
                        />
                    </div>
                </div>
                <div class="form-group mt-2" style="font-family: sans-serif;font-size: medium;">
                    <label for="contactField" style="color: blue;"> Contact Number</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="contactField"
                            placeholder="Enter here"
                            class="form-control"
                        />
                    </div>
                </div>
                <div class="form-group mt-2" style="font-family: sans-serif;font-size: medium;">
                    <label for="addressField" style="color: blue;"> Address</label>
                    <div class="input-wrapper">
                        <textarea
                            id="addressField"
                            placeholder="Enter here"
                            class="form-control"
                        ></textarea>
                    </div>
                </div>

                <div class="form-group" style="font-family: sans-serif;font-size: medium;">
                    <label for="" style="color: blue;">Profile photo</label>
                    <div class="input-wrapper">
                        <input type="file" id="imgField" class="form-control">
                    </div>
                </div>

                <h3><p class="text-secondary my-3">Important Links</p></h3>
                <div class="form-group mt-2" style="font-family: sans-serif;font-size: medium;">
                    <label for="fbField" style="color: blue;">Facebook</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="fbField"
                            placeholder="Enter here"
                            class="form-control"
                        />
                    </div>
                </div>
                <div class="form-group mt-2" style="font-family: sans-serif;font-size: medium;">
                    <label for="gtField" style="color: blue;">Github</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="gtField"
                            placeholder="Enter here"
                            class="form-control"
                        />
                    </div>
                </div>
                <div class="form-group mt-2" style="font-family: sans-serif;font-size: medium;">
                    <label for="lkField" style="color: blue;">Linkedin</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="lkField"
                            placeholder="Enter here"
                            class="form-control"
                        />
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-5">
                <h3>Professional Information</h3>

                <div class="form-group mt-2" style="font-family: sans-serif;font-size: medium;">
                    <label for="" style="color: blue;">Projects</label>
                    <div class="input-wrapper">
                        <textarea
                            id="objectiveField"
                            placeholder="Enter here"
                            class="form-control"
                        ></textarea>
                    </div>
                </div>

                <div class="form-group mt-2" style="font-family: sans-serif;font-size: medium;" id="we">
                    <label for="" style="color: blue;">Skill</label>
                    <div class="input-wrapper">
                        <textarea
                            placeholder="Enter here"
                            class="form-control weField"
                        ></textarea>
                    </div>

                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="addNewWe()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>

                <!-- Academic Qualification  -->
                <div class="form-group mt-2" id="aq" style="font-family: sans-serif;font-size: medium;">
                    <label for="aqField" style="color: blue;">Academic Qualification</label>
                    <div class="input-wrapper">
                        <textarea
                            placeholder="Enter here"
                            class="form-control aqField"
                        ></textarea>
                    </div>

                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onclick="addNewAq()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>

                <!-- Hobbies -->
                <div class="form-group mt-2" id="ec" style="font-family: sans-serif;font-size: medium;">
                    <label for="aqField" style="color: blue;">Extra Curricular Activities</label>
                    <div class="input-wrapper">
                        <textarea
                            placeholder="Enter here"
                            class="form-control ecField"
                        ></textarea>
                    </div>

                    <div class="container text-center mt-2" id="ecAddButton">
                        <button onclick="addNewec()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br>
    <div class="container text-center mt-3 " style="text-align: center;">
        <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate CV</button>
    </div>
<br>
    <!-- CV template -->
    <div class="container" id="cv-template">
        <div class="row">
            <div class="col-md-4 text-center py-5 background">
                <img
                    src="https://media.istockphoto.com/id/476085198/photo/businessman-silhouette-as-avatar-or-default-profile-picture.jpg?s=170667a&w=0&k=20&c=pbUvoKhdnGQ8IdDFqHYRm-m5zf51Ta6QUHERf9EU5FU="
                    alt=""
                    class="img-fluid myimg"
                    id="imgT"
                />
                <div class="container">
                    <p id="nameT"></p>
                    <p id="contactT"></p>
                    <p id="addressT"></p>
                    <hr>
                    <p><a id="fbT" href=""></a></p>
                    <p><a id="gtT" href=""></a></p>
                    <p><a id="lkT" href=""></a></p>
                </div>
            </div>

            <div class="col-md-8 py-5">
                <h1 id="nameT2" class="text-center" style="font-weight: 980"></h1>

                <!-- Objective card -->
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Projects</h3>
                    </div>
                    <div class="card-body">
                        <p id="objectiveT"></p>
                    </div>
                </div>

                <!-- Work experience -->
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Skill</h3>
                    </div>
                    <div class="card-body">
                        <ul id="weT"></ul>
                    </div>
                </div>

                <!-- Academic qualification -->
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Academic Qualification</h3>
                    </div>
                    <div class "card-body">
                        <ul id="aqT"></ul>
                    </div>
                </div>

                <!-- Extra curricular activities -->
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Extra Curricular Activities</h3>
                    </div>
                    <div class="card-body">
                        <ul id="ecT"></ul>
                    </div>
                </div>

                <div class="container mt-3 text-center">
                    <button onclick="printCV()" class="btn background">Print CV</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="resume.js"></script>
